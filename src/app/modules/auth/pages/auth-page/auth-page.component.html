<div class="auth-page">
  <div class="header">
    <div class="greeting">
      <div class="title">
        <h2>Lorem, ipsum dolor.</h2>
      </div>
      <div class="subtitle">
        <h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, nam?
        </h3>
      </div>
    </div>
    <div class="actions">
      <div class="action">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="redirectToSignIn()"
        >
          Sign-In
        </button>
      </div>
      <div class="action">
        <button
          mat-raised-button
          type="button"
          (click)="redirectToDashboard()"
        >
          Dashboard
        </button>
      </div>
      <div class="action">
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="redirectToSignUp()"
        >
          Sign-up
        </button>
      </div>
    </div>
  </div>
</div>
