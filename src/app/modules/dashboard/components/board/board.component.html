<div class="container">
  <div cdkDropListGroup class="row">
    <app-card-list
      cdkDropList
      class="list"
      *ngFor="let list of (board | async)?.lists"
      [cdkDropListData]="list"
      (cdkDropListDropped)="drop($event)"
      [list]="list"
    >
    </app-card-list>
  </div>
</div>
