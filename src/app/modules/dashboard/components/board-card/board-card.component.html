<mat-card class="root">
  <mat-card-title>{{ task.title }}</mat-card-title>
  <mat-card-content>{{ getDescription() }}</mat-card-content>

  <mat-card-actions class="buttons">
    <button class="btn" mat-button color="primary" (click)="updateCard()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <button class="btn" mat-button color="warn" (click)="deleteCard()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
