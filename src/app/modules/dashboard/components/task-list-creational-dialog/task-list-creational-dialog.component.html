<div class="root">
  <button mat-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>

  <div mat-dialog-content class="container">
    <mat-form-field class="input-field">
      <mat-label>Task List Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter a task list name"
        [formControl]="taskListNameFormControl"
        [errorStateMatcher]="errorMatcher"
        value="{{ data.taskListName }}"
        (input)="onInputChange('taskListName', $event.target)"
      />
      <mat-error *ngIf="taskListNameFormControl.hasError('required')">
        Enter a card title!
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="modal-buttons">
    <button
      mat-button
      class="btn"
      color="warn"
      [disabled]="handleDisableDeleteButton()"
      (click)="handleDeleteTaskList()"
    >
      <mat-icon>delete</mat-icon>
      Delete
    </button>

    <div>
      <button mat-button class="btn" (click)="onClose()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>

      <button
        mat-button
        class="btn"
        color="primary"
        [disabled]="handleDisableSaveButton()"
        (click)="handleModalAction()"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
    </div>
  </div>
</div>
